<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangaverse</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }
        .header {
            background: linear-gradient(to bottom, orange, purple, black);
            padding: 50px 0;
            font-size: 3em;
            font-weight: bold;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .category {
            width: 250px;
            height: 150px;
            background: grey;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            background-size: cover;
            background-position: center;
        }
        .anime { background-image: url('anime.jpg'); }
        .manga { background-image: url('manga.jpg'); }
        .manhwa { background-image: url('manhwa.jpg'); }
        .trending { background-image: url('trending.jpg'); }
    </style>
</head>
<body>
    <div class="header">MANGAVERSE</div>
    <div class="top-right">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
        <a href="#">About</a>
        <a href="#">Help</a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Explore">
    </div>
    <div class="categories">
        <div class="category anime">Anime</div>
        <div class="category manga">Manga</div>
        <div class="category manhwa">Manhwa</div>
        <div class="category trending">Trending</div>
    </div>
</body>
</html>
